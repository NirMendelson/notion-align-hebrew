<!DOCTYPE html>
<html>
<head>
    <title>Notion Align Hebrew</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .status {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Notion Align Hebrew</h2>
        <div class="switch">
            <span>Enable RTL Detection</span>
            <label class="switch">
                <input type="checkbox" id="enabled" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="status" id="status">Extension is active</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
